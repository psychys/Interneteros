<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xml:lang="en" lang="en">
<h:head>
    <title>Editar datos de la cuenta</title>
    <link rel="stylesheet" href="recursos/css/styleLogin.css" />
</h:head>

<h:body>
    <div class="login-box">
        <h2>Editar datos de la cuenta buscada</h2>
        <h:form id="Login-Form">

            <div class="user-box">
                <h:inputText value="#{admin.IBAN}" required="true" id="IBAN"/>
                <label>IBAN</label>
            </div>

            <div class="user-box">
                <h:inputText value="#{admin.SWIFT}" required="true" id="SWIFT"/>
                <label>SWIFT</label>
            </div>

            <div class="user-box">
                <h:inputText value="#{admin.estado}" required="true" id="estado"/>
                <label>Estado</label>
            </div>

            <h:commandLink type ="submit" action="#{admin.confirmarEditCuenta()}" id="buscarCuenta">

                <span></span>
                <span></span>
                <span></span>
                <span></span>
                Confirmar
            </h:commandLink>

            <h:link outcome="Cuenta.xhtml" id = "Volver_atras"> Volver </h:link>

        </h:form>
    </div>
</h:body>
</html>
