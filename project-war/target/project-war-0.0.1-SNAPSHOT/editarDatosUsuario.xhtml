<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xml:lang="en" lang="en">
<h:head>
    <title>Editar Usuario</title>
    <link rel="stylesheet" href="recursos/css/styleLogin.css" />
</h:head>

<h:body>
    <div class="login-box">
        <h2>Rellene los datos del usuario a editar</h2>
        <h:form id="Login-Form">

            <div class="user-box">
                <h:inputText value="#{admin.id}" required="true" id="id"/>
                <label>ID</label>
            </div>

            <div class="user-box">
                <h:inputText value="#{admin.contrasena}" required="true" id="contrasena"/>
                <label>Contrase√±a</label>
            </div>

            <div class="user-box">
                <h:inputText value="#{admin.administrador}" required="true" id="administrador"/>
                <label>Admin</label>
            </div>

            <div class="user-box">
                <h:inputText value="#{admin.estadoU}" required="true" id="estadoU"/>
                <label>Estado</label>
            </div>

            <h:commandLink type ="submit" action="#{admin.confirmEditarUsuario()}" id="editarUsuario">

                <span></span>
                <span></span>
                <span></span>
                <span></span>
                Confirmar
            </h:commandLink>

            <h:link outcome="EditarUsuario.xhtml" id = "Volver_atras"> Volver </h:link>

        </h:form>
    </div>
</h:body>
</html>
