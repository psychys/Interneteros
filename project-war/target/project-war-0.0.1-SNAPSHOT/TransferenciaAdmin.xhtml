<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
<h:head>
    <title>Transferir Dinero</title>
    <link rel="stylesheet" href="recursos/css/styleLogin.css" />
</h:head>

<h:body>
    <div class="login-box">
        <h2>Transferir dinero</h2>
        <h:form id="Transfer-Form">
            <div class="user-box">
                <h:inputText value="#{transaccion.IBAN_origen}" required="true" id="Origen_s"/>
                <label>IBAN origen</label>
            </div>

            <div class="user-box">
                <h:inputText value="#{transaccion.IBAN_destino}" required="true" id="Destino_ID"/>
                <label>IBAN destinatario</label>
            </div>
            <div class="user-box">
                <h:inputText value="#{transaccion.cantidad}" required="true" id="Dinero"/>
                <label>Cantidad:</label>
            </div>

            <h:commandLink type ="submit" action="#{transaccion.realizarTransaccionAdmin()}" id="transferCash">

                <span></span>
                <span></span>
                <span></span>
                <span></span>
                Realizar transferencia
            </h:commandLink>

            <h:link outcome="vista_admin.xhtml" id = "Volver_atras"> Volver </h:link>

        </h:form>
    </div>
</h:body>
</html>
