<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xml:lang="en" lang="en">

<h:head>
    <title>Crear Usuario</title>
    <link rel="stylesheet" href="recursos/css/styleLogin.css"/>
</h:head>

<h:body>
    <div class="login-box">
        <h2 id="PaginaPrincipalid">Creacion de Usuario</h2>
        <h:form id="Login-Form">

            <div class="user-box">
                <h:inputText id="id" value="#{admin.id}" required="true"/>
                <label>ID:</label>
            </div>

            <div class="user-box">
                <h:inputText id="contrasena" value="#{admin.contrasena}" required="true"/>
                <label>Contrase√±a:</label>
            </div>

            <div class="user-box">
                <h:inputText id="administrador" value="#{admin.administrador}" required="true"/>
                <label>Admin:</label>
            </div>

            <div class="user-box">
                <h:inputText id="estadoU" value="#{admin.estadoU}" required="true"/>
                <label>Estado</label>
            </div>

            <h:commandLink type ="submit" action="#{admin.crearUsuario()}" id="crearCliente">

                <span></span>
                <span></span>
                <span></span>
                <span></span>
                Crear
            </h:commandLink>

            <h:link outcome="Usuario.xhtml" id = "volver_usuario" >  Volver </h:link>
        </h:form>
    </div>

</h:body>
</html>
