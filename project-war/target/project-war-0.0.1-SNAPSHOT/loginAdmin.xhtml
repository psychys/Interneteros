<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Login de Administrador</title>
        <link rel="stylesheet" href="recursos/css/styleLogin.css" />
    </h:head>

    <h:body>
        <div class="login-box">
            <h2>Login Autorizados</h2>
            <h:form id="Login-Form">
                <div class="user-box">
                    <h:inputText value="#{loginAdmin.usuario.id}" required="true" id="Login-ID"/>
                    <label>Usuario Autorizado</label>
                </div>
                <div class="user-box">
                    <h:inputSecret value="#{loginAdmin.usuario.contrasena}" required="true" id="Login-Contra"/>
                    <label>Contrase√±a</label>
                </div>
                <h:commandLink type ="submit" action="#{loginAdmin.entrar()}" id="EntrarLoginid">

                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span>
                    Entrar
                </h:commandLink>

                <h:link outcome="index.xhtml" id = "Volver_atras"> Volver </h:link>

            </h:form>
        </div>
    </h:body>




</html>
