<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xml:lang="en" lang="en">
<h:head>
    <title>Informacion Cambio Divisa</title>
    <link rel="stylesheet" href="recursos/css/styleLogin.css" />
</h:head>



<h:body>
    <div class="login-box">
        <h2>Cambio Divisa exitosa</h2>
        <h:form id="Login-Form">

            <div class="user-box">
                <a>IBAN: <h:outputText value="#{divi.IBAN_cuenta}"/></a>
            </div>

            <div class="user-box">
                <a>Nombre Banco: <h:outputText value="#{divi.mostrarBanco()}"/></a>
            </div>

            <div class="user-box">
                <a>Saldo: <h:outputText value="#{divi.mostrarSaldo()}"/></a>
            </div>

            <h:link outcome="vista_admin.xhtml" id = "volver_index" >  Volver </h:link>
        </h:form>
    </div>
</h:body>


</html>
