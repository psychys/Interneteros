<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xml:lang="en" lang="en">
<h:head>
    <title>Datos cliente buscado</title>
    <link rel="stylesheet" href="recursos/css/styleLogin.css" />
</h:head>

<h:body>
    <div class="login-box">
        <h2>Datos del cliente buscado</h2>
        <h:form id="Login-Form">
            <div class="user-box">
                <a>Nombre: <h:outputText value="#{admin.mostrarNombre()}" id="nombre"/></a>
            </div>
            <div class="user-box">
                <a>Apellidos: <h:outputText value="#{admin.mostrarApellido()}" id="apellido"/></a>
            </div>

            <div class="user-box">
                <a>Identificacion: <h:outputText value="#{admin.mostrarIdentificacion()}" id="identificacion"/></a>
            </div>

            <div class="user-box">
                <a>Fecha Alta: <h:outputText value="#{admin.mostrarFecha()}" id="fecha"/></a>
            </div>

            <div class="user-box">
                <a>Direccion: <h:outputText value="#{admin.mostrarDireccion()}" id="direccion"/></a>
            </div>

            <div class="user-box">
                <a>Ciudad: <h:outputText value="#{admin.mostrarCiudad()}" id="ciudad"/></a>
            </div>

            <div class="user-box">
                <a>CP: <h:outputText value="#{admin.mostrarCP()}" id="cp"/></a>
            </div>

            <div class="user-box">
                <a>Pais: <h:outputText value="#{admin.mostrarPais()}" id="pais"/></a>
            </div>


            <h:link outcome="Cliente.xhtml" id = "Volver_atras"> Volver </h:link>

        </h:form>
    </div>
</h:body>
</html>
