<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
    <title>Lista de Usuarios</title>
    <link rel="stylesheet" href="recursos/css/styleListar.css"/>
</h:head>

<h:body>
    <div class="list-box">
    <h2 id="PaginaPrincipalid">Lista de Usuarios</h2>

    <h:form id="LiAl-alumnos-id">

        <h:dataTable value="#{admin.usuarios}" var="u">

            <h:column>
                <f:facet id="headerId" name="header">ID</f:facet>
                <h:outputText id="textoId" value="#{u.id}"/>
            </h:column>

            <h:column>
                <f:facet id="headerPass" name="header">Contrasena</f:facet>
                <h:outputText id="textoPass" value="#{u.contrasena}"/>
            </h:column>

            <h:column>
                <f:facet id="headerAdmin" name="header">Admin</f:facet>
                <h:outputText id="textoAdmin" value="#{u.administrador}"/>
            </h:column>

            <h:column>
                <f:facet id="headerEstado" name="header">Estado</f:facet>
                <h:outputText id="textoEstado" value="#{u.estado}"/>
            </h:column>

        </h:dataTable>

        <h:link outcome="Usuario.xhtml" id = "volver_usuario" >  Volver </h:link>
    </h:form>

    </div>

</h:body>
</html>
