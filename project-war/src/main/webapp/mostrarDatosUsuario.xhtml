<?xml version="1.0" encoding="UTF-8"?>

    <link rel="stylesheet" href="recursos/css/styleLogin.css" />

<h:body>

        <h2>Datos del usuario buscado</h2>
        <h:form id="Login-Form">

            <div class="user-box">
