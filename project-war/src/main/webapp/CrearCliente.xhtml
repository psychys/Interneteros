<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xml:lang="en" lang="en">

<h:head>
    <title>Crear Cliente</title>
    <link rel="stylesheet" href="recursos/css/styleLogin.css"/>
</h:head>

<h:body>

    <div class="login-box">
        <h2 id="PaginaPrincipalid">Creacion de Cliente</h2>
        <h:form id="indexIndex">

            <div class="user-box">
                <h:inputText id="idi" value="#{admin.id}" required="true"/>
                <label>ID:</label>
            </div>

            <div class="user-box">
                <h:inputText id="tipo" value="#{admin.tipo_cliente}" required="true"/>
                <label>Tipo Cliente:</label>
            </div>

            <div class="user-box">
                <h:inputText id="identificacion" value="#{admin.identificacion}" required="true"/>
                <label>Identificacion:</label>
            </div>

            <div class="user-box">
                <h:inputText id="direccion" value="#{admin.direccion}" required="true"/>
                <label>Direccion</label>
            </div>

            <div class="user-box">
                <h:inputText id="ciudad" value="#{admin.ciudad}" required="true"/>
                <label>Ciudad</label>
            </div>

            <div class="user-box">
                <h:inputText id="cpostal" value="#{admin.CP}" required="true"/>
                <label>Codigo postal</label>
            </div>

            <div class="user-box">
                <h:inputText id="pais" value="#{admin.pais}" required="true"/>
                <label>Pais</label>
            </div>

            <h:commandLink type ="submit" action="#{admin.crearCliente()}" id="crearCliente">

                <span></span>
                <span></span>
                <span></span>
                <span></span>
                Crear
            </h:commandLink>

            <h:link outcome="Cliente.xhtml" id = "volver_cliente" >  Volver </h:link>
        </h:form>
    </div>

</h:body>
</html>
